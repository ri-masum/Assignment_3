<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tialwind and daisyui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custome color or img -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'btn-bg': '#F85559',

                    }
                }
            }
        }
    </script>
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/03de7fa4eb.js" crossorigin="anonymous">
    </script>
</head>

<body>

    <header>
        <!-- navbar -->
        <nav>
            <div class="navbar bg-white md:bg-btn-bg lg:bg-btn-bg rounded-full p-5 w-11/12 m-auto">
                <div class="navbar-center">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu text-white menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="flex-row-reverse justify-between lg:w-3/4">
                    <a class="btn btn-ghost normal-case ml-40 md:ml-10 lg:ml-0 text-3xl text-black md:text-white lg:text-white"><img class="w-5 md:w-10 lg:w-10" src="./images/logo.png"
                            alt="">Fruit Burst</a>

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-white">
                            <li><a>Home</a></li>
                            <li><a>About Us </a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>


                    </div>
                </div>

                <div class="navbar-end flex ml-10 lg:ml-0  ">
                    <input type="text" placeholder="Search here"
                        class="input px-10 rounded-full bg-white input-ghost w-full max-w-xs hidden sm:block" />
                    <i class="fa-solid absolute w-4 mr-5 fa-magnifying-glass hidden sm:block"></i>

                </div>
            </div>
        </nav>


    </header>
    <main></main>
    <footer></footer>

</body>

</html>
